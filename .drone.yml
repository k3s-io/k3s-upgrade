---
kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
  - name: manifest
    image: plugins/docker
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    settings:
      dry_run: true
      dockerfile: Dockerfile.manifest
      repo: "rancher/k3s-upgrade-manifest"
      build_args_from_env:
        - DOCKER_USERNAME
        - DOCKER_PASSWORD
        - DRONE_TAG
    when:
      instance:
        - drone-publish.k3s.io
      ref:
        - refs/head/master
        - refs/tags/*
      event:
        - tag

depends_on:
  - amd64
  - arm64
  - arm
