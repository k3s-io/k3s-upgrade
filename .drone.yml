---
kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
- name: tag
  image: rancher/dapper:v0.4.2
  commands:
    - echo "${DRONE_TAG}-amd64" | sed -e 's/+/-/g' >.tags
  volumes:
    - name: docker
      path: /var/run/docker.sock
- name: fossa
  image: registry.suse.com/suse/sle15:15.3
  failure: ignore
  environment:
    FOSSA_API_KEY:
      from_secret: FOSSA_API_KEY
  commands:
    - zypper -n install curl unzip
    - "curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/spectrometer/master/install.sh | sh"
    - fossa analyze
    - fossa test
  when:
    instance:
      - drone-publish.k3s.io
    ref:
      include:
        - "refs/heads/master"
    event:
      - push
      - tag
- name: docker-publish
  image: plugins/docker
  settings:
    dockerfile: Dockerfile
    build_args:
      - ARCH=amd64
      - TAG=${DRONE_TAG}
    password:
      from_secret: docker_password
    repo: "rancher/k3s-upgrade"
    username:
      from_secret: docker_username
  when:
    instance:
    - drone-publish.k3s.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag

volumes:
- name: docker
  host:
    path: /var/run/docker.sock

